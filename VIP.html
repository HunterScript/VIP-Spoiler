<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VIP â€” Get VIP</title>
  <style>
    :root{--bg:#ffffff;--card:#f7f0ff;--muted:#6b5b8a;--accent:#6c3ce9;--accent-2:#9b6cff;--btn-text:#ffffff;--glass:rgba(108,60,233,0.08)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial; background:var(--bg);color:#2b2b33}.wrap{min-height:100vh;display:grid;place-items:center;padding:36px}
.card{
  width:360px;background:linear-gradient(180deg,var(--card),#efe6ff);border-radius:16px;padding:20px;box-shadow:0 8px 30px rgba(98,69,161,0.12);border:1px solid rgba(108,60,233,0.07)
}

.header{display:flex;align-items:center;gap:12px}
.logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;color:var(--btn-text);font-weight:700}
.title{font-size:18px;font-weight:700}
.subtitle{font-size:13px;color:var(--muted);margin-top:4px}

.body{margin-top:16px}
.desc{font-size:13px;color:var(--muted);margin-bottom:12px}

.controls{display:flex;gap:12px;align-items:center}
.btn{
  flex:1;padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:var(--btn-text);font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(108,60,233,0.18);display:inline-flex;align-items:center;justify-content:center;gap:8px}
.btn[aria-disabled="true"]{opacity:0.6;cursor:not-allowed;box-shadow:none}

.codeWrap{display:flex;align-items:center;gap:8px;margin-top:14px}
.codeBox{flex:1;padding:10px 12px;border-radius:10px;background:var(--glass);border:1px dashed rgba(108,60,233,0.12);font-family:monospace;color:#2b2b33}
.copyBtn{padding:8px 10px;border-radius:10px;border:none;background:transparent;cursor:pointer;font-weight:600;color:var(--accent)}

.note{font-size:12px;color:var(--muted);margin-top:12px}

/* small responsive */
@media (max-width:400px){.card{width:92vw}}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="VIP Card">
      <div class="header">
        <div class="logo">VIP</div>
        <div>
          <div class="title">VIP</div>
          <div class="subtitle">Dapatkan kode VIP eksklusif</div>
        </div>
      </div><div class="body">
    <div class="desc">Tekan tombol <strong>Get VIP</strong>, tunggu 20 detik cooldown, lalu kode akan muncul otomatis.</div>

    <div class="controls">
      <button id="getBtn" class="btn" aria-disabled="false">Get VIP</button>
    </div>

    <div class="codeWrap" id="codeWrap" style="display:none">
      <div id="codeBox" class="codeBox">vip_abcdef1</div>
      <button id="copyBtn" class="copyBtn">Copy</button>
    </div>

    <div class="note" id="note">Kode akan muncul setelah cooldown selesai.</div>
  </div>
</div>

  </div><script>
  (function(){
    const getBtn = document.getElementById('getBtn');
    const codeWrap = document.getElementById('codeWrap');
    const codeBox = document.getElementById('codeBox');
    const copyBtn = document.getElementById('copyBtn');
    const note = document.getElementById('note');

    let cooldown = 20; // detik
    let timer = null;

    function randCode(len){
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let s = '';
      for(let i=0;i<len;i++) s += chars.charAt(Math.floor(Math.random()*chars.length));
      return s;
    }

    function setDisabled(state){
      getBtn.setAttribute('aria-disabled', String(state));
      getBtn.disabled = state;
    }

    function startCooldown(){
      let t = cooldown;
      setDisabled(true);
      getBtn.textContent = `Wait ${t}s`;
      note.textContent = 'Sedang cooldown, harap tunggu...';
      timer = setInterval(()=>{
        t--;
        if(t<=0){
          clearInterval(timer); timer=null; setDisabled(false); getBtn.textContent = 'Get VIP';
          // tampilkan kode setelah cooldown habis
          const code = 'VIP_' + randCode(8);
          codeBox.textContent = code;
          codeWrap.style.display = 'flex';
          note.textContent = 'Kode VIP sudah muncul! Tekan Copy untuk menyalin.';
        } else {
          getBtn.textContent = `Wait ${t}s`;
        }
      },1000);
    }

    getBtn.addEventListener('click', ()=>{
      if(getBtn.disabled) return;
      codeWrap.style.display = 'none';
      startCooldown();
    });

    copyBtn.addEventListener('click', async ()=>{
      const text = codeBox.textContent || '';
      try{
        await navigator.clipboard.writeText(text);
        note.textContent = 'Kode tersalin ke clipboard!';
      }catch(e){
        const ta = document.createElement('textarea'); ta.value = text; document.body.appendChild(ta); ta.select();
        try{ document.execCommand('copy'); note.textContent = 'Tersalin (fallback)!'; }catch(err){ note.textContent = 'Gagal menyalin. Pilih teks manual.' }
        ta.remove();
      }
    });

    getBtn.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') getBtn.click() });
    copyBtn.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') copyBtn.click() });

  })();
</script></body>
</html>
